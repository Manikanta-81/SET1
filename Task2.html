<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Sum</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        color: #333;
      }
      input {
        margin: 10px 0;
        padding: 10px;
        width: 250px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        padding: 10px 15px;
        background-color: #5cb85c;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #4cae4c;
      }
      #result {
        margin-top: 20px;
        font-weight: bold;
        color: #d9534f;
      }
    </style>
  </head>
  <body>
    <h1>Find Two Numbers That Sum to a Target</h1>
    <label for="target">Target Sum:</label>
    <input type="number" id="target" placeholder="Enter target sum" /><br />

    <label for="numbers">Numbers (comma-separated):</label>
    <input type="text" id="numbers" placeholder="e.g. 1,2,3,4" /><br />

    <button id="solveBtn">Find Indices</button>

    <div id="result"></div>

    <script>
      document
        .getElementById("solveBtn")
        .addEventListener("click", function () {
          const target = parseInt(document.getElementById("target").value);
          const numbers = document
            .getElementById("numbers")
            .value.split(",")
            .map((num) => parseInt(num.trim()));
          const numIndices = {};
          let found = false;

          for (let i = 0; i < numbers.length; i++) {
            const complement = target - numbers[i];
            if (numIndices[complement] !== undefined) {
              document.getElementById(
                "result"
              ).innerText = `Indices: ${numIndices[complement]}, ${i}`;
              found = true;
              break;
            }
            numIndices[numbers[i]] = i;
          }

          if (!found) {
            document.getElementById("result").innerText =
              "No two numbers sum to the target.";
          }
        });
    </script>
  </body>
</html>
